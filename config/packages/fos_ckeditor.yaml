# Read the documentation: https://symfony.com/doc/current/bundles/FOSCKEditorBundle/index.html

twig:
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'

fos_ck_editor:
    configs:
        my_toolbar:
            toolbar: 'standard'
    toolbars:
        configs:
            my_toolbar: [ ["Bold"], ["Italic"], ["Strike"], ["Underline"], ["NumberedList"], ["BulletedList"], ["Blockquote"], ["Link"], ["Unlink"], ["Source"] ]
